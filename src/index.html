<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <a href="/">
        <img
          src="./images/logo.png"
          alt="MOYO companys logo image"
          class="header__logo"
        >
      </a>

      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a
              href="#apple"
              class="header__link is-active"
            >
              apple
            </a>
          </li>

          <li class="header__item">
            <a href="#samsung" class="header__link">
              samsung
            </a>
          </li>

          <li class="header__item">
            <a href="#smartphones" class="header__link">
              smartphones
            </a>
          </li>

          <li class="header__item">
            <a
              href="#laptops"
              class="header__link"
              data-qa="nav-hover"
            >
              laptops & computers
            </a>
          </li>

          <li class="header__item">
            <a href="#gadgets" class="header__link">
              gadgets
            </a>
          </li>

          <li class="header__item">
            <a href="#tablets" class="header__link">
              tablets
            </a>
          </li>

          <li class="header__item">
            <a href="#photo" class="header__link">
              photo
            </a>
          </li>

          <li class="header__item">
            <a href="#video" class="header__link">
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
